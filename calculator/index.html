<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="result">
            <input id="output" type="text" readonly>
        </div>
        <div id="keyboard">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
            <button>+</button>
        </div>
        <button id="clear">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
